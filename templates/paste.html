<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ title }} - Paste 2.0</title>

  <link href="style/paste.css" type="text/css" rel="stylesheet" />
  <link href="images/favicon.png" rel="apple-touch-icon" />
  <link href="images/favicon.png" rel="icon" type="image/png" />

  <link href="script/google-code-prettify/prettify.css" type="text/css" rel="stylesheet" />
  <link href="style/code.css" type="text/css" rel="stylesheet" />
  <script src="script/google-code-prettify/prettify.js" type="text/javascript"></script>
</head>
<body onload="prettyPrint()">
<div id="top">
<div class="container">
  <h1>Paste 2.0</h1>
  <div>
     <h2>{{ title }}</h2>
     <pre class="prettyprint linenums">{{content}}</pre>
     <div class="tags">Tags:
        <span class="raw">(<a href="./raw/{{_id}}">raw</a>)</span>
        <ul>{{#tags}}<li>{{.}}</li>{{/tags}}</ul>
     </div>
  </div>
</div>
</div>


<a href="https://github.com/gdamjan/paste-couchapp"><img
    style="opacity: 0.7; position: absolute; top: 0; right: 0; border: 0;"
    src="https://a248.e.akamai.net/assets.github.com/img/71eeaab9d563c2b3c590319b398dd35683265e85/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub"></a>

</body>
</html>
