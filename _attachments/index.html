<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paste 2.0</title>

  <script type="text/javascript">
     if (/\/_rewrite$/.test(window.location.pathname))
        // redirect _rewrite to _rewrite/
        // to  normalize access to relative urls through the rewriter
        window.location.pathname = window.location.pathname + "/";
  </script>

  <link type="text/css" rel="stylesheet" href="style/paste.css" />
  <link rel="apple-touch-icon" href="images/favicon.png" />
  <link rel="icon" type="image/png" href="images/favicon.png" />

  <!-- 3rd party -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-pjax@2.0.1/jquery.pjax.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>

  <!-- my stuff -->
  <script type="text/javascript" src="script/my-couch.js"></script>
  <script type="text/javascript" src="script/paste.js"></script>
</head>
<body>
<div id="top">
<div class="container">
  <h1><a href='./'>Paste 2.0</a></h1>
  <div id="content">
   <form id="paste_form">
      <div>
         <span class="label">title:</span>
         <input type="text" id="title" autofocus>
      </div>
      <div><textarea cols="80" rows="10" id="code"></textarea></div>
      <div>
         <span class="label">tags:</span>
         <input type="text" id="tags" placeholder="comma separated list of tags">
         <button id="paste" class="btn">Paste!</button>
      </div>
   </form>
  </div>
</div>
</div>
<div id="bottom">
<div class="container">
  <div id="archive">
    <h3>Archive</h3>
    <ul title="Click to open paste"></ul>
  </div>
  <div id="tag-cloud">
    <h3>Tag cloud</h3>
    <ul title="See all pastes tagged with"></ul>
 </div>
 <div style="clear:both"></div>
</div>
</div>

<a href="https://github.com/gdamjan/paste-couchapp"><img
    style="opacity: 0.7; position: absolute; top: 0; right: 0; border: 0;"
    src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"
    alt="Fork me on GitHub"></a>

</body>
</html>
